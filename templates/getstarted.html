<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Violation Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: url('/static/t.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .overlay {
            background-color: rgba(1, 0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .btn-getstarted {
            background-color: #dc3545; /* Red color */
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 30px;
            transition: all 0.3s;
        }
        .btn-getstarted:hover {
            background-color: #bb2d3b; /* Darker red on hover */
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">AI Traffic Violation Detection System</h1>
        <p style="font-size: 1.2rem; max-width: 800px;">
            Advanced computer vision system for automatic detection of speeding vehicles,
            license plate violations, and other traffic infractions in real-time.
        </p>
        <a href="/upload" class="btn btn-primary btn-getstarted">
            <i class="bi bi-play-fill"></i> Get Started
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
