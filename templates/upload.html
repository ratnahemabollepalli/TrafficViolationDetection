<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Violation Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: url('/static/t.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .btn-upload {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            background-color: #bb2d3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
        }
        .alert {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 193, 7, 0.85);
        }
        .form-label {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="header">Speed Violation Detection System</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3 file-input">
                    <label for="video" class="form-label">Upload Traffic Video</label>
                    <input class="form-control" type="file" name="video" id="video" accept="video/*" required>
                    <div class="form-text">Supported formats: MP4, AVI, MOV, MKV</div>
                </div>
                <div class="mb-3">
                    <label for="speed_limit" class="form-label">Speed Limit (km/h)</label>
                    <input type="number" class="form-control" id="speed_limit" name="speed_limit" value="60" min="20" max="200" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-upload">
                        <i class="bi bi-upload"></i> Upload & Process
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
