<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: url('/static/t.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .card {
            border: 1px solid #dc3545;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
        }
        .card-header {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border-bottom: 1px solid #dc3545;
        }
        .progress-bar {
            transition: width 0.3s ease;
            background-color: #dc3545;
        }
        .violation-item {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-success {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
        .table th {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(220, 53, 69, 0.05);
        }
        #status-text {
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"><i class="bi bi-speedometer2"></i> Speed Violation Results</h2>
            </div>
            <div class="card-body">
                <div id="processing-status" class="mb-4">
                    <div class="progress mb-2">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="status-text" class="text-center">Processing video...</div>
                </div>

                <div id="results-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><i class="bi bi-credit-card"></i> License Plate</th>
                                <th><i class="bi bi-speedometer"></i> Speed (km/h)</th>
                                <th><i class="bi bi-calendar"></i> Date</th>
                                <th><i class="bi bi-clock"></i> Time</th>
                            </tr>
                        </thead>
                        <tbody id="violations-table">
                            <!-- Violations will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="mt-3 d-flex justify-content-between">
                    <div>
                        <a id="download-btn" href="/download" class="btn btn-success">
                            <i class="bi bi-download"></i> Download Results
                        </a>
                        <button id="stop-btn" class="btn btn-danger ms-2">
                            <i class="bi bi-stop-fill"></i> Stop Processing
                        </button>
                    </div>
                    <a href="/upload" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Upload Another Video
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    let processing = true;

    function updateResults() {
        if (!processing) return;

        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                // Update progress
                document.getElementById('progress-bar').style.width = `${data.progress}%`;

                // Update status text
                const statusText = document.getElementById('status-text');
                if (data.is_processing) {
                    statusText.textContent = `Processing... ${data.progress}% complete (${data.violations.length} violations found)`;
                } else {
                    statusText.textContent = data.violations.length > 0
                        ? `Processing complete! ${data.violations.length} violations found.`
                        : 'Processing complete. No violations found.';
                    document.getElementById('progress-bar').classList.remove('progress-bar-animated');
                    processing = false;
                }

                // Update violations table
                const tableBody = document.getElementById('violations-table');
                tableBody.innerHTML = '';

                data.violations.forEach(violation => {
                    const row = document.createElement('tr');
                    row.className = 'violation-item';
                    row.innerHTML = `
                        <td>${violation['License Plate']}</td>
                        <td><span class="badge bg-danger">${violation['Speed']}</span></td>
                        <td>${violation['Date']}</td>
                        <td>${violation['Time']}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Continue updating if still processing
                if (data.is_processing && processing) {
                    setTimeout(updateResults, 1000);
                }
            });
    }

    // Start updating when page loads
    document.addEventListener('DOMContentLoaded', updateResults);

    // Stop button functionality
    document.getElementById('stop-btn').addEventListener('click', function() {
        processing = false;
        fetch('/api/stop')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status-text').textContent = 'Processing stopped by user';
                    document.getElementById('progress-bar').classList.remove('progress-bar-animated');
                }
            });
    });
    </script>
</body>
</html>
